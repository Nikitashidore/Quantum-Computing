<!DOCTYPE html>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Navbar Styles */
    body, ul, li, a {
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
      box-sizing: border-box;
      
    }

    /* Basic styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, rgb(255, 0, 0), rgb(210, 31, 255), rgb(48, 57, 222), rgb(255, 0, 149), rgb(196, 248, 7));
    
      padding: 10px 20px;
      font-family: Arial, sans-serif;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      white-space: nowrap;
    }

    .navbar-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .navbar-menu li {
      display: inline;
      border-radius: 0;
      background-color: red;
      color:white;
      
    }

    .navbar-menu a {
      font-size: 1.2rem;
      color: rgb(150, 44, 208);
    }

    /* Marquee styling */
    .navbar-marquee {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    marquee {
      font-size: 1.5rem;
      color: blue;
      font-weight: bold;
      white-space: nowrap;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
      }

      .navbar-toggler {
        display: block;
        background-color: #333;
        color: white;
        padding: 10px;
        cursor: pointer;
      }

      .navbar-menu.open {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    }

    @media (min-width: 769px) {
      .navbar-toggler {
        display: none;
      }
    }
    
  </style>
</head>
<body>
